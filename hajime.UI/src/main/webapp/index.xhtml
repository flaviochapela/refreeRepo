<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>hajime!</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/default.css" />
        <h:form id="form1">

            <p:dataTable value="#{pesquisaEventosMB.campeonatos}" var="campeonato" id="dtCampeonatos"  widgetVar="campeonatoTable" paginator="true" paginatorPosition="bottom" rows="10" emptyMessage="Nenhum registro encontrado"
                         filteredValue="#{pesquisaEventosMB.filteredcampeonatos}" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}" currentPageReportTemplate="( {currentPage} de {totalPages} )">
                <f:facet name="header" >
                    Campeonatos                  
                </f:facet>
                <p:column  headerText="Federação" width="10%" resizable="true"> 
                    <h:outputText value="#{campeonato.iddelegacia.idFederacao.federacao}"/>
                </p:column>    
                <p:column filterBy="#{campeonato.nome}" headerText="Nome" width="30%" resizable="true" filterMatchMode="contains" >
                    <h:outputText value="#{campeonato.nome}"/>
                </p:column> 
                <p:column headerText="Data" width="10%" resizable="true">
                    <h:outputText value="#{campeonato.data}"/>
                </p:column>        
                <p:column headerText="Cidade" width="15%" resizable="true">
                    <h:outputText value="#{campeonato.cidade}"/>
                </p:column>
                <p:column headerText="Local" width="15%" resizable="true">
                    <h:outputText value="#{campeonato.local}"/>
                </p:column> 
                <p:column headerText="Editar">                    
                    <p:commandButton  oncomplete="PF('campeonatoDialog').show()"  update=":form3" icon="ui-icon-pencil" >
                        <f:setPropertyActionListener value="#{campeonato}" target="#{pesquisaEventosMB.unitCampeonato}" />
                    </p:commandButton>                    
                </p:column>  
            </p:dataTable>
        </h:form>
        <p:dialog header="Dados Campeonato" widgetVar="campeonatoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="80%">
            <h:form id="form3">
                <div class="ui-g">
                    <div class="ui-g-12">  
                        <h:outputLabel value="Nome:" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{pesquisaEventosMB.unitCampeonato.nome}" size="200" maxlength="200" />
                    </div>                        
                </div>
                <div class="ui-g">
                    <div class="ui-g-3">
                        <h:outputLabel value="Local:" for="txtLocal"/>
                        <p:inputText id="txtLocal" value="#{pesquisaEventosMB.unitCampeonato.local}" />
                    </div>
                    <div class="ui-g-3">
                        <h:outputLabel value="Cidade:" for="txtCidade"/>
                        <p:inputText id="txtCidade" value="#{pesquisaEventosMB.unitCampeonato.cidade}" />
                    </div>
                    <div class="ui-g-3">
                        <h:outputLabel value="Areas:" for="txtArea"/>
                        <p:inputText id="txtArea" value="#{pesquisaEventosMB.unitCampeonato.areas}" />
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-3">
                        <p:selectOneMenu id="ddDelegacia" value="#{pesquisaEventosMB.unitCampeonato.iddelegacia}" effect="fold" >
                            <f:selectItem itemLabel="Escolha uma" itemValue="" />
                            <f:selectItems  var="delegacia" value="#{pesquisaEventosMB.delegacias}" itemLabel="#{delegacia.delegacia}" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </h:form>
        </p:dialog>


    </h:body>
</html>

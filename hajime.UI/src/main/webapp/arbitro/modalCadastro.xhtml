<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
          
      <p:dialog header="Dados Arbitro" id="frmDialog" widgetVar="frmDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="80%">
            <h:form id="form2" enctype="multipart/form-data">
                <h:messages /> 
                <p:panel>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">Nome</span>
                                <p:inputText id="txtNome" value="#{arbitro.nome}" size="100" />
                            </div>  
                        </div>
                    </div>
                     <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">Associação</span>
                              <p:multiSelectListbox value="#{arbitro.idassociacao.id}" effect="slide" header="Delegacias" showHeaders="true">
                                  <f:selectItems value="#{arbitroMB.delegaciaOptions}" />
                              </p:multiSelectListbox>
                            </div>
                        </div>
                    </div>                   
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="ui-inputgroup">
                                <span class="ui-inputgroup-addon">Categoria</span>
                                <p:selectOneMenu id="ddCategoria" value="#{arbitro.categoria}" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItem itemLabel="Aspirante Regional" itemValue="0" />
                                    <f:selectItem itemLabel="Regional" itemValue="1" />
                                    <f:selectItem itemLabel="Estadual" itemValue="2" />
                                    <f:selectItem itemLabel="Nacional C" itemValue="3" />
                                    <f:selectItem itemLabel="Nacional B" itemValue="4" />
                                    <f:selectItem itemLabel="Nacional A" itemValue="5" />
                                    <f:selectItem itemLabel="Aspirante Fij" itemValue="6" />
                                    <f:selectItem itemLabel="FIJ C" itemValue="7" />
                                    <f:selectItem itemLabel="FIJ B" itemValue="8" />
                                    <f:selectItem itemLabel="FIJ A" itemValue="9" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:growl id="messages" showDetail="true" />
                            <p:fileUpload fileUploadListener="#{arbitroMB.upload}" mode="advanced" dragDropSupport="false"
                                          accept="" update="messages" sizeLimit="100000" fileLimit="1" />

                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-5">

                            <p:commandButton  action="#{arbitroMB.saveModal(arbitro)}" value="Salvar"  update=":form1"  oncomplete="PF('frmDialog').hide();"  >
                            </p:commandButton>   
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </p:dialog>
</ui:composition>
